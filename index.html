<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/animate.css/animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div ng-controller="fullNameCtrl" class="container text-center" ng-class="{'dn-flip-x':dn_flip_x}">
        <div class="fullName-container text-left">
            <form name="nameForm" ng-submit="toggle()" class="form-inline">
                <div class="form-group">
                    <label>Name: </label>
                    <span   class="nameSpan" ng-hide="editable" ng-init="data.fullName='Ed Huang'" ng-dblclick="editName()"> {{ data.fullName }}</span>
                    <input  class="form-control" id="nameInput"  ng-show="editable" type="text" ng-model="data.fullName" ng-blur="acceptChangess()" placeholder="Enter Name" maxLength="25" required>
                    <input class="submitBtn btn btn-default" type="submit" value="{{ submitText }}"  ng-init="submitText='EDIT'">
                </div>
            </form>
        </div>
        <div class="text-left">
            <ul>
                <li>Double Click to edit</li>
                <li>Or use the edit button</li>
            </ul>
        </div>
    </div>
    
    
    <script src="./bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="./bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="./bower_components/ngAnimate-animate.css/animate.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
